<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <meta http-equiv='cache-control' content='no-cache'>
        <meta http-equiv='expires' content='0'>
        <meta http-equiv='pragma' content='no-cache'>
        <title>Imprimir senha</title>


    </head>
    <body>
        <nav class="navbar navbar-expando-sm bg-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="" href="/listagem">LISTAGEM</a>
                </li>
                <li class="nav-item">
                    <a class="" href="/insercao">NOVO</a>
                </li>
            </ul>
        </nav>
        <br>
        <div class="container">
            <br>
            <center><img src="{{url_for('static', filename='logo_unip_saude.jpg')}}"></center>
            <br>
            <h2>Verifique seus dados</h2>


            <form action="/nada" method="POST" name="frm_delecao" class="ml-3">
            <input type="hidden" name="id" value="{{pessoa.id}}">

            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" class="form-control" name="nome" value="{{pessoa.nome}}" disabled="true">
            </div>

            <div class="form-group">
              <label for="cpf">CPF:</label>
              <input type="number" class="form-control" name="cpf" value="{{pessoa.cpf}}" disabled="true">
            </div>

            <div class="form-group">
              <label for="email">Número Celular:</label>
              <input type="text" class="form-control" name="numero_cel" value="{{pessoa.numero_cel}}" disabled="true">
            </div>

            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="text" class="form-control" name="email" value="{{pessoa.email}}" disabled="true">
            </div>

            <div class="form-group">
              <label for="convenio">Convenio:</label>
              <input type="text" class="form-control" name="convenio" value="{{pessoa.convenio}}" disabled="true">
            </div>

            <div class="form-group">
              <label for="numero_carteirinha">Número Carteirinha:</label>
              <input type="text" class="form-control" name="numero_carteirinha" value="{{pessoa.numero_carteirinha}}" disabled="true">
            </div>

            <p>Se seus dados não estiverem corretos, <a href="/repasse_recepcao">Clique aqui</a></p>


            <a href="/impressao/C" class="btn btn-primary" role="button">Imprimir senha</a>
            <a href="/impressao_whatsapp/{{pessoa.cpf}}" class="btn btn-primary" role="button">Mandar senha para o Whatsapp</a>




        </div>

    </body>

</html>
