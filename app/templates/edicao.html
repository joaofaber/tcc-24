<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <meta http-equiv='cache-control' content='no-cache'>
        <meta http-equiv='expires' content='0'>
        <meta http-equiv='pragma' content='no-cache'>
        <title>Edição</title>


    </head>
    <body>
        <nav class="navbar navbar-expando-sm bg-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="" href="/listagem">LISTAGEM</a>
                </li>
                <li class="nav-item">
                    <a class="" href="/insercao">NOVO</a>
                </li>
            </ul>
        </nav>
        <br>
        <div class="container">
            <h2>Edição</h2>
          <form action="/salvar_edicao" method="POST" name="frm_insercao" class="ml-3">
            <input type="hidden" name="id" value="{{pessoa.id}}">

            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" class="form-control" name="nome" value="{{pessoa.nome}}">
            </div>

            <div class="form-group">
              <label for="cpf">CPF:</label>
              <input type="number" class="form-control" name="cpf" value="{{pessoa.cpf}}">
            </div>

            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="text" class="form-control" name="email" value="{{pessoa.email}}">
            </div>


            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="text" class="form-control" name="numero_cel" value="{{pessoa.numero_cel}}">
            </div>


            <div class="form-group">
              <label for="datanascimento">Data de Nascimento:</label>
              <input type="text" class="form-control" name="datanascimento" value="{{pessoa.datanascimento}}">
            </div>

            <div class="form-group">
              <select class="form-control" name="sexo">
                <option value="M">Sexo: Masculino</option>
                <option value="F">Sexo: Feminino</option>
              </select>
            </div>

            <div class="form-group">
              <label for="cep">Cep:</label>
              <input type="number" class="form-control" name="cep" value="{{pessoa.cep}}">
            </div>

            <div class="form-group">
              <label for="rua">Rua:</label>
              <input type="text" class="form-control" name="rua" value="{{pessoa.rua}}">
            </div>

            <div class="form-group">
              <label for="numero">Numero:</label>
              <input type="number" class="form-control" name="numero" value="{{pessoa.numero}}">
            </div>

            <div class="form-group">
              <label for="bairro">Bairro:</label>
              <input type="text" class="form-control" name="bairro" value="{{pessoa.bairro}}">
            </div>

            <div class="form-group">
              <label for="complemento">Complemento:</label>
              <input type="text" class="form-control" name="complemento" value="{{pessoa.complemento}}">
            </div>

            <div class="form-group">
              <label for="estado">Estado:</label>
              <input type="text" class="form-control" name="estado" value="{{pessoa.estado}}">
            </div>

            <div class="form-group">
              <label for="cidade">Cidade:</label>
              <input type="text" class="form-control" name="cidade" value="{{pessoa.cidade}}">
            </div>

            <div class="form-group">
              <label for="convenio">Convenio:</label>
              <input type="text" class="form-control" name="convenio" value="{{pessoa.convenio}}">
            </div>

            <div class="form-group">
              <label for="numero_carteirinha">Número Carteirinha:</label>
              <input type="text" class="form-control" name="numero_carteirinha" value="{{pessoa.numero_carteirinha}}">
            </div>

            <div class="form-group">
              <select class="form-control" name="aceitatermos">
                <option value="S">Aceito os Termos</option>
                <option value="N">Não Aceito os Termos</option>
              </select>
            </div>

            <div class="form-group">
              <select class="form-control" name="pcd">
                <option value="N">Não sou PCD</option>
                <option value="S">Sou PCD</option>
              </select>
            </div>

            <a href="/listagem" class="btn btn-secondary" role="button">Cancelar</a>
            <button type="submit" class="btn btn-primary">Editar</button>

          </form>
        </div>
        <script>
          const sexo = document.getElementByName('sexo')[0];
          const sexo = document.getElementByName('aceitatermos')[0];
          const sexo = document.getElementByName('pcd')[0];
          sexo.value = "{{pessoa.sexo}}";
          sexo.value = "{{pessoa.aceitatermos}}";
          sexo.value = "{{pessoa.pcd}}";


        </script>
    </body>
</html>
